<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./index.css" type="text/css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div id="container">
    <div id="card">
      <div id="card-image">
      </div>
      <div id="card-body">
        <div id="card-content" class="center">
          <b>Order Summary</b>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div id="card-price" class="center">
          <div id="card-price-item">
            <div id="item-icon">
              <img src="./images/icon-music.svg" >
            </div>
            <div id="item-title">
              <div>
                <b>Annual Plan</b>
              </div>
              <div style="color: hsl(224, 23%, 55%);">
                $59.99/year
              </div>
            </div>
            <div id="button-change">
              <a>Change</a>
            </div>
          </div>
        </div>
        <div id="card-button" class="center">
          <div id="card-button-payment">Proceed to Payment</div>
          <div id="card-button-cancel">
            <b>Cancel Order</b>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
